<!--  layout 템플릿 상속 받음.  -->
<html layout:decorate="~{layout}">
	<!--  글 작성 페이지. (부모 템플릿(layout)의 th:block요소의 내용이 자식 템플릿(question_form)의 div 요소의 내용으로 교체.)  -->
	<div layout:fragment="content" class="container">
		<!--  답변 수정 템플릿.  -->
		<h5 class="my-3 border-bottom pb-2">답변 수정</h5>
		<form th:object="${answerForm}" method="post">
			<!--  csrf 수동으로 추가  -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<!--  @Valid 검증 실패 시 에러 메시지 (form_errors 템플릿 사용.)  -->
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea th:field="*{content}" class="form-control" rows="10"></textarea>
			</div>
			<input type="submit" value="저장" class="btn btn-primary my-2">
		</form>
	</div>
</html>
