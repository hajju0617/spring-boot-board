<!--  layout 템플릿 상속 받음.  -->
<html layout:decorate="~{layout}">
	<!--  부모 템플릿(layout)의 th:block요소의 내용이 자식 템플릿(signup_form)의 div 요소의 내용으로 교체.  -->
	<div layout:fragment="content" class="container my-3">
		<form th:action="@{/user/login}" method="post">
			<!--  로그인에 실패할 경우 시큐리티 기능에 의해 로그인페이지로 리다이렉트되고 페이지 매개변수로 error도 함께 전달됨. 이 매개변수를 활용하기 위해서.  -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">ID 또는 비밀번호를 다시 확인.</div>
			</div>
			<div class="mb-3">
				<label for="username" class="form-label">아이디</label>
				<input type="text" name="username" id="username" class="form-control">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" name="password" id="password" class="form-control">
			</div>
			<label for="remember-me" class="form-label">자동로그인</label>
			<input type="checkbox" name="remember-me" id="remember-me"/>
			<button type="submit" class="btn btn-primary">로그인</button>
		</form>		
	</div>
</html>
