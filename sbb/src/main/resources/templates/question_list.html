<!--  layout 템플릿 상속 받음.  -->
<html layout:decorate="~{layout}"

<!--  글 목록  -->
<div layout:fragment="content" class="container my-3">
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<!--  자바의 foreach문과 비슷함.  -->
			<tr th:each="question, loop : ${paging}">
				<!--  loop.count는 questionList의 항목을 th:each로 반복할 때 현재의 순서를 나타냄.  -->
				<td th:text="${loop.count}"></td>
				<td>
					<!--  제목에 상세 페이지 URL을 연결하기 위해서 타임리프의 th:href속성을 사용.  -->
					<a th:href = "@{|/question/detail/${question.id}|}"
					   th:text = "${question.subject}"></a>
				</td>
				<!--  #temporals.format(날짜 객체, 날짜 포맷)은 타임리프의 기능 : 날짜 객체를 포맷에 맞게 변환.  -->
				<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>
	<!--  페이징 처리  -->
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disables'">
				<a class="page-link" th:href="@{|?page=${paging.number}|}">
					<span>이전</span>
				</a>
			</li>
			<li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
				th:if="${page >= paging.number-4 and page <= paging.number+6}" 
				th:classappend="${page == paging.number+1} ? 'active'"class="page-item">
				<a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
			</li>
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" th:href="@{|?page=${paging.number+2}|}">
					<span>다음</span>
				</a>
			</li>
		</ul>
	</div>
	<!--  질문 등록 버튼  -->
	<a th:href="@{/question/create}" class="btn btn-primary">질문 등록</a>
</div>
</html>
